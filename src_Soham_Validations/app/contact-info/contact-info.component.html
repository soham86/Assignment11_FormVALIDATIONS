<div class="form-group container-fluid row">
	<div class="col-md-6">
			<h2>Contact Information</h2><br />
			<h4>Please fill out your contact information below</h4>
	</div>
	<div class="col-md-6">
		<img src="/assets/MarvellousImage.jpeg">
	</div>
</div>
<form #ContactForm="ngForm">	
	<div class="form-group container-fluid row">
		<div class="col-md-12">
			<label style="float: left;">Name</label><label style="float: left;color:red">*</label>
		</div>
		<div class="col-md-6">
			<input class="form-control" #fname required name="fname" [(ngModel)]="conobj.fname"/>
		</div>
		<div class="col-md-6">
			<input class="form-control" #lname required name="lname" [(ngModel)]="conobj.lname"/>
		</div>
		<div class="col-md-6">
			<label style="float: left;">First Name</label>
		</div>
		<div class="col-md-6">
			<label style="float: left;">Last Name</label>
		</div>
	
		<div class="col-md-12">
			<label style="float: left;">Email</label><label style="float: left;color:red">*</label>
		</div>
		<div class="col-md-12">
			<input class="form-control" #email="ngModel" required [class.is-invalid]="email.invalid && email.touched" type="email" name="email" [(ngModel)]="conobj.email"/>
			<small [class.d-none]="email.valid || email.untouched">Email ID required</small>
		</div>
		<div class="col-md-12">
			<label style="float: left;">Phone</label><label style="float: left;color:red">*</label>
		</div>
		<div class="col-md-12">
			<input class="form-control" #phone="ngModel" required pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" 
			name="phone" type="tel" [(ngModel)]="conobj.phone"/>
			<small [class.d-none]="phone.valid || phone.untouched">Enter  valid Phone Number</small>
		</div>
		<div class="col-md-12">
			<label style="float: left;">Address</label><label style="float: left;color:red">*</label>
		</div>
		<div class="col-md-12">
			<input class="form-control" #address="ngModel" required [class.is-invalid]="address.invalid && address.touched"
			 name="address" [(ngModel)]="conobj.address"/>
			 <small [class.d-none]="address.valid || address.untouched">Enter Address</small>
		</div>
	<br/><br/>
		<div class="col-md-3">
			<input class="form-control" name="city" [(ngModel)]="conobj.city"/>
		</div>
		<div class="col-md-6">
			<select class="form-control" name="state" [(ngModel)]="conobj.state">
				<option selected="selected" value="0">Select State</option>
				<option *ngFor="let value of States">{{value}}</option>
			</select>
		</div>
		<div class="col-md-3">
			<input class="form-control" name="zip" [(ngModel)]="conobj.zip"/>
		</div>
		<div class="col-md-3">
			<label style="float: left;">City</label>
		</div>
		<div class="col-md-6">
			<label style="float: left;">State</label>
		</div>
		<div class="col-md-3">
			<label style="float: left;">Zip </label>
		</div>
	
		<div class="col-md-12">
			<label style="float: left;">Comments</label>
		</div>
		<div class="col-md-12">
			<textarea rows="5" class="form-control" name="comments" [(ngModel)]="conobj.comments"></textarea>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-md-12">
			<button type="submit" [disabled]="ContactForm.form.invalid" class="btn btn-primary"
			 style="text-align:center;color:white;background-color :mediumvioletred">Submit Form</button>
		</div>
	</div>
</form>
